<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Business Insight sign up page">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@500&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io//apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io//favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io//favicon-16x16.png">

  <title>Business Insight</title>
</head>
<body>
  <main>
    <header class="header-hero">
      <div class="header-hero-container container">
        <h1 class="header-hero-h1">got marketing?<br> advance your business insight.</h1>
        <h1 class="header-hero-h1 large-screens-h1">got marketing?<br> advance your <br> business insight.</h1>
        <p class="header-hero-h1-subtitle">Fill out the form and receive our award winning newsletter.</p>
        <p class="header-hero-h1-subtitle large-screens-h1-subtitle">
          Fill out the form and receive our <br> award winning newsletter.
        </p>
      </div>
    </header>

    <form class="form container">
      <div class="form-input-flex">
        <div class="form-input-container">
          <label for="name">Name</label>
          <input class="form-input" type="text" name="name" id="name" />
        </div>
        <div class="form-input-container">
          <label class="form-label" for="email">Email</label>
          <input class="form-input" type="email" name="email" id="email" />
        </div>
    </div>
    <button class="form-submit" type="submit">Sign me up</button>
    </form>
  </main>
</body>
</html>
